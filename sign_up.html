<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Open Sans", sans-serif;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        width: 100%;
        padding: 0 10px;
        background: url("login-hero-bg.jpg"), #000;
        background-position: center;
        background-size: cover;
      }

      .wrapper {
        width: 400px;
        border-radius: 8px;
        padding: 30px;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(9px);
        -webkit-backdrop-filter: blur(9px);
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #fff;
      }

      .input-field {
        position: relative;
        border-bottom: 2px solid #ccc;
        margin: 15px 0;
      }

      .input-field label {
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        color: #fff;
        font-size: 16px;
        pointer-events: none;
        transition: 0.15s ease;
      }

      .input-field input {
        width: 100%;
        height: 40px;
        background: transparent;
        border: none;
        outline: none;
        font-size: 16px;
        color: #fff;
      }

      .input-field input:focus ~ label,
      .input-field input:valid ~ label {
        font-size: 0.8rem;
        top: 10px;
        transform: translateY(-120%);
      }

      button {
        background: #fff;
        color: #000;
        font-weight: 600;
        border: none;
        padding: 12px 20px;
        cursor: pointer;
        border-radius: 3px;
        font-size: 16px;
        border: 2px solid transparent;
        transition: 0.3s ease;
        width: 100%;
        margin-top: 20px;
      }

      button:hover {
        color: #fff;
        border-color: #fff;
        background: rgba(255, 255, 255, 0.15);
      }

      .register {
        text-align: center;
        margin-top: 20px;
        color: #fff;
      }

      .register a {
        color: #efefef;
        text-decoration: none;
      }

      .register a:hover {
        text-decoration: underline;
      }
      button:hover {
        transform: scale(1.05);
        background: rgba(255, 255, 255, 0.25);
      }

      .input-field input:focus {
        border-bottom: 2px solid #00e676;
        transition: 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h2>Create Account</h2>
      <form action="connect.php" method="post" onsubmit="return validateForm()">
        <div class="input-field">
          <input type="text" id="name" required name="fullname" />
          <label for="name">Full Name</label>
        </div>

        <div class="input-field">
          <input type="email" id="email" required name="email" />
          <label for="email">Email</label>
        </div>

        <div class="input-field">
          <input type="tel" id="mobile" required name="mobile" />
          <label for="mobile">Mobile Number</label>
        </div>

        <div class="input-field">
          <input type="text" id="address" required name="address" />
          <label for="address">Address</label>
        </div>

        <div class="input-field">
          <input type="password" id="password" required name="password" />
          <label for="password">Password</label>
        </div>

        <div class="input-field">
          <input
            type="password"
            id="confirm-password"
            required
            name="password2"
          />
          <label for="confirm-password">Confirm Password</label>
        </div>

        <button type="submit" name="submit">Sign Up</button>
      </form>

      <p class="register">
        Already have an account? <a href="login page.html">Login</a>
      </p>
    </div>

    <script>
      function validateForm() {
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirm-password").value;

        if (password !== confirmPassword) {
          alert("‚ùå Passwords do not match");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
